<ion-header>
  <ion-navbar>
    <ion-title>
      Vendor
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <div id="vendor-markdown3" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Enter Amount:
    </p>
  </div>
  <form id="vendor-form1">
    <ion-item id="vendor-input1">
      <ion-label></ion-label>
      <ion-input [(ngModel)]="amount" [ngModelOptions]="{standalone:true}" type="number" placeholder=""></ion-input>
    </ion-item>
  </form>
  <div class="spacer" style="width:300px;height:120px;" id="vendor-spacer1"></div>
  <button id="vendor-button4" ion-button color="positive" (click)="scanCode()" block>
    Scan QR Code
  </button>
  <div class="spacer" style="width:300px;height:61px;" id="vendor-spacer2"></div>
  <ion-item name="Done" id="vendor-checkbox1">
    <ion-label id="vendor-checkbox1inner">
    </ion-label>
    <ion-checkbox [(ngModel)]="check" [ngModelOptions]="{standalone:true}" color="secondary" disabled="true">
    </ion-checkbox>
  </ion-item>
</ion-content>
