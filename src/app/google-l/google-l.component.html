<div *ngIf = "(user | async) || {} as user">

  <ion-button
  *ngIf = "!user.uid"
  (click) = "googleLogin()">
  Login with Google OAuth
  </ion-button>

  <div *ngIf = "user.uid">
    You're already logged in with UID {{ user.uid }}
    <ion-button (click) = "signOut()">
      Logout
    </ion-button>
  </div>
</div>
