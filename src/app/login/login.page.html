    <div *ngIf="(user | async) || {} as user">
      <ion-button *ngIf="!user.uid" (click)="googleLogin()">

      </ion-button>
    <div padding></div>

      <div *ngIf="user.uid">

        <div padding id="page1">

        </div>

    </div>
    <div padding></div>
    <div padding></div>
    <ion-button (click)="showGuide()">Help</ion-button>
