<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" id="page1">
  <div class="ion-text-center">
    <img src="/assets/img/7uXEQbRXSHq1grgczsHr_HawKoinLogo.png" width="400" />
  </div>
  <div class="ion-text-center">
    <div *ngIf="(user | async) || {} as user">
      <ion-button *ngIf="!user.uid" (click)="googleLogin()">
        Login with Google OAuth
      </ion-button>
      <div class="ion-padding"></div>
      <div *ngIf="user.uid">
        You're already logged in as {{ user.email }}
        <div class="ion-padding" id="page1">
          <ion-button id="login-button1" (click)="nextPage()">
            Continue
          </ion-button>
        </div>
        <div>
          <ion-button (click)="signOut()">
            Logout
          </ion-button>
        </div>
      </div>
    </div>
    <div class="ion-padding"></div>
    <ion-button (click)="showGuide()">Help</ion-button>
  </div>
</ion-content>
